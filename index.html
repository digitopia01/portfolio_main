<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="개인 포트폴리오, 웹개발자, 주니어웹프론트앤드, 프론트앤드개발자, 신입개발자"
    />
    <link href="css/wave.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>일 잘하는 나현국</title>
  </head>
  <body>
    <section id="fixed">
      <div class="first_Page">
        <header>
          <ul class="navigator">
            <li class="home">
              <a href="#" class="toHome">
                <img class="svg home" src="img/home.svg" alt="HOME" />
              </a>
            </li>
            <a href="#" class="toMe">
              <img class="svg me" src="img/me.svg" alt="ME" />
            </a>
            <li>
              <a href="#" class="toProject">
                <img class="svg project" src="img/project.svg" alt="PROJECTS" />
              </a>
            </li>
            <a href="#" class="toBlog">
              <img class="svg blog" src="img/blog.svg" alt="BLOG" />
            </a>
            <li>
              <a href="#" class="toGithub">
                <img class="svg github" src="img/github.svg" alt="GITHUB" />
              </a>
            </li>
          </ul>
        </header>
      </div>
      <div class="second_Page">
        <img src="img/shapes_1.svg" alt="" class="shape1 shape" />
        <img src="img/shapes_2.svg" alt="" class="shape2 shape" />
        <img src="img/shapes_3.svg" alt="" class="shape3 shape" />
      </div>
    </section>
    <section id="movement">
      <div id="visual">
        <div class="visual_elements">
          <h1>INTERPLAY</h1>
          <ul class="colorThemes">
            <li class="theme" onmouseover="moveup()">
              <h2>HOME</h2>
              <span class="first"></span>
              <span class="second"></span>
              <span class="third"></span>
              <span class="fourth"></span>
              <span class="fifth"></span>
            </li>
            <li class="theme" onmouseover="moveup()">
              <h2>PRIMARY</h2>
              <span class="first"></span>
              <span class="second"></span>
              <span class="third"></span>
            </li>
            <li class="theme" onmouseover="moveup()">
              <h2>COZY</h2>
              <span class="first"></span>
              <span class="second"></span>
              <span class="third"></span>
            </li>
            <li class="theme" onmouseover="moveup()">
              <h2>B & W</h2>
              <span class="first"></span>
              <span class="second"></span>
            </li>
            <li class="theme" onmouseover="moveup()">
              <h2>B & Y</h2>
              <span class="first"></span>
              <span class="second"></span>
            </li>
          </ul>
        </div>
      </div>
      <div class="con1">
        <div class="con1_pic"><img src="img/con1_pic.svg" alt="" /></div>
      </div>
    </section>
  </body>
  <script type="module" src="main.js"></script>
  <script type="module" src="app.js"></script>
</html>
